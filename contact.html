    <section class="container py-5" style="max-width: 720px;">
      <h2>Contact</h2>
      <p class="text-muted">This is a demo project for learning. Replace the address and phone with your own.</p>
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <form onsubmit="return demoContact(event)">
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input id="cName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="cEmail" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea id="cMsg" class="form-control" rows="4" required></textarea>
            </div>
            <button class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </section>
